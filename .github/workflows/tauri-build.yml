name: Build Tauri App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 安装 Rust (MSVC)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: 安装依赖
        run: npm install

      - name: 构建前端
        run: npm run build

      - name: 安装 Tauri CLI
        run: npm install --save-dev @tauri-apps/cli

      - name: 构建 Tauri（Windows）
        run: npx tauri build

      - name: 重命名 EXE
        shell: powershell
        run: |
          Get-ChildItem -Path src-tauri/target/release -Filter *.exe |
          Rename-Item -NewName "BlueArchiveGM.exe"

      - name: 上传 Windows 构建产物
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app-windows
          path: src-tauri/target/release/BlueArchiveGM.exe

